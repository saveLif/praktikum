        <input matInput type="text" [formControl]="loginFormControl" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Passwort</mat-label>
        <input matInput type="password" [formControl]="passwordFormControl" required>
      </mat-form-field>
      <br>
      <button mat-raised-button>anmelden</button>
